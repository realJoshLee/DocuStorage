<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.taskol-column {
  float: left;
  width: 50%;
  text-align: center;
  border-bottom: 1px solid grey;
}

.taskol-row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
<div class="taskol-row">
  <div class="taskol-column taskol-active">
    <p>Subtasks</p>
  </div>
  <div class="taskol-column">
    <p>Notes/Sharing</p>
  </div>
</div>

</body>
</html>
