<script>
  $.ajax({
    url: `json.php`,
    type:'POST',
    data: {
    },
    success:function(data) {
      // Parse the data as JSON
      var jsondata = JSON.parse(data);

      // For each object
      jsondata.forEach((e) => {
        $(`.${e.scheduledate}`).append(e.scheduledate + '<br>');
      });
      
    }
  });
</script>
